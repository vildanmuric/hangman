<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body onload="main()">
    <div class="text-center mt-4 bt-5"><h1>Hangman</h1></div>
    <div class="letters-container mt-5"></div>
    <div class="game-container">
        <div class="row">
            <div class="col-1 offset-1">
                <label for="form-control" class="form-label"><h3>Slovo:</h3></label>
              </div>
              <div class="col-1">
                <input type="text" class="form-control" id="input" maxlength="1">
              </div>
              <div class="col-1">
                <button type="button" class="btn btn-primary" onclick="checkLetters()" id="button">Proveri</button>
              </div>       
        </div>
        <div class="offset-1 text-field-container">
            <h1 id="text-fields"></h1>
        </div>
        <div class="game-state-handler" id="game-state-handler">
            <div class="row">
                <div class="col-1"><img src="1.png" alt=""></div>
            </div>
        </div>
    </div>
</body>
</html>
